<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>To Do list #swag</title>

   
  </head>

  <body>

   <h1>To-Do List</h1>

    <div class="container">
      <div class="row">
      <form>
        <label>
          Add to List:
          <input type="text" id="last-name">
        </label>
        <button id="submit-button" type="button">Submit</button>
      </form>
      <ul class="list-group" id="list-box">
      </ul>
    </div>

    </div><!-- /.container -->

    <script type="text/html" id="list-view">
    <li class="list-group-item">
      
      <span class="last-name"><%= lastName %></span>
      
    </li>
    </script>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>

  <script type="text/javascript" src="scripts/models/ListModel.js"></script>

  <script type="text/javascript" src="scripts/collections/TodoListCollection.js"></script>

  <script type="text/javascript" src="scripts/views/ListView.js"></script>
  <script type="text/javascript" src="scripts/views/AppView.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
